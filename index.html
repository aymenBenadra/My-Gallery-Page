<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="./icons/devchallenges.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>My Gallery Page</title>
  </head>
  <body>
    <header>
      <div class="card">
        <img src="./img/profilePhoto.png" alt="Profile Picture" />
        <h1>Rodney Cotton</h1>
        <h2>Helsinki, Finland</h2>
        <div class="stats">
          <div class="stat">
            <h3>100</h3>
            <p>Posts</p>
          </div>
          <div class="stat">
            <h3>2,242</h3>
            <p>Follower</p>
          </div>
          <div class="stat">
            <h3>1,432</h3>
            <p>Following</p>
          </div>
        </div>
      </div>
    </header>
    <main class="gallery">
      <div class="photo photo1">
        <img src="./img/photo1.png" alt="Vase and a bed" />
      </div>
      <div class="photo photo2">
        <img src="./img/photo2.png" alt="a couch" />
      </div>
      <div class="photo photo3">
        <img src="./img/photo3.png" alt="a bath" />
      </div>
      <div class="photo photo4">
        <img src="./img/photo4.png" alt="a lamp" />
      </div>
      <div class="photo photo5">
        <img
          class="photo6"
          src="./img/photo6.png"
          alt="a small branch and some wooden stuff"
        />
      </div>
      <div class="photo photo6">
        <img src="./img/photo5.png" alt="a green plant" />
      </div>
    </main>
    <footer>
      <h4>
        created by
        <em><a href="https://github.com/aymenBenadra">aymenBenadra</a></em> -
        devChallenges.io
      </h4>
    </footer>
  </body>
</html>
